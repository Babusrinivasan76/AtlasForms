<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Atlas Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the latest Realm Web SDK from CDN-->
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <!-- Using vue.js in as lightweight way as possible-->
    <script src="https://unpkg.com/vue@3"></script>
    <!--  Style sheet  -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./login_layout.css">
    <!-- Installation specific parameters-->
    <script src="/appConfig.js"></script>
    <!-- code for our login page -->
    <script src="./login.js"></script>
</head>

<body onLoad="loginOnLoad()">
    <div class="login" id="loginapp">
        <div class="loginlayout">

            <label for="email" class="formlabel userlab">Email</label>
            <input type="text" class="formwriteable usertxt" placeholder="Enter Email" v-model="email"
                name="email" required><br />

            <label for="password" class="formlabel passlab">Password</label>
            <input type="password" class="formwriteable passtxt" placeholder="Enter Password" v-model="password"
                name="password" required><br />

            <div class="loginbut">
                <button class="formbutton" :disabled='email.length==0 || password.length==0' @click="passwordLogin(email,password)">Login</button>
            </div>

            <div class="loginmsg">
                {{message}}
            </div>
           
            <button class="newuser formbutton"  @click="newUser()"> New User </button>
            <button class="resetpass formbutton"  @click="resetPassword()"> Reset Password </button>
           
        </div>
    </div>
</body>

</html>

</html>
