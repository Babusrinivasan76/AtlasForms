<!DOCTYPE html>
<!-- This  verifies if authenticated and then redirects to the app or auth flows-->

<html>

<head>
  <!-- Include the latest Realm Web SDK from CDN-->
  <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
  <!-- Installation specific parameters-->
  <script src="appConfig.js"></script>
  <!-- class wrapping up auth functions -->
  <script src="authentication/authentication.js"></script>

  <script>
    function onLoad() {
      const authHelper = new AuthHelper();
      if (authHelper.isLoggedIn()) {
        window.location.replace("formsapp/formsapp.html");
      } else {
        window.location.replace("authentication/login.html");
      }
    }
  </script>

</head>

<body onLoad="onLoad();">
</body>

</html>
