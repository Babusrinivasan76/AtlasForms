<!-- This simply verified if authenticated and then redirects to the app or auth flows-->
<html>
  <head>
    <!-- Unclude the Realm Web SDK-->
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script src="authentication/authentication.js"></script>
    <script>
      function onLoad() {
        const authHelper = new RealmAuthHelpers();
        if (authHelper.isLoggedIn()) {
          alert("Logged in already")
        } else {
          alert("Not Logged in yet")
        }
      }
    </script>
  </head>
  <body onLoad="onLoad();">
  </body>
</html>
